{% extends "base2.html" %}

{% block signin_user %}
    {% include 'navbar_signin.html' %}
{% endblock %}

{% block content %}
<h1>Create Bid</h1> <br>
{% if error %}
<div class="alert alert-danger">
        <span class="glyphicon glyphicon-remove"></span>
        <strong> Error! {{ error }}</strong>
</div>
{% endif %}
    <h2>Minimum bid : {{minimum_bid}}</h2>
    <form action="/createbid/{{ auction_id }}" method="post">
        {% csrf_token %}
         {{ form.as_p }}
        <button class="btn btn-lg btn-primary" type="submit">Create</button>
    </form>

{% endblock %}
