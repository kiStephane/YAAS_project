{% extends "base.html" %}
{% load staticfiles %}
{% block style %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
{% endblock %}
{% block content %}

  {% if form.errors%}
    <p> Password or username is incorrect </p>
  {% endif %}

    <form action="" method="post" class="form-signin" role="form">
        {% csrf_token %}
        <h2 class="form-signin-heading">{{ error }}</h2>
        <input class="form-control" type="text" name="username" value="" id="username" placeholder="Username">
        <input class="form-control" type="password" name="password" value="" id="password" placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="signinpage">
    </form>

{% endblock %}
