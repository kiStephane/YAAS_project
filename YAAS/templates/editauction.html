{% extends "base2.html" %}

{% block signin_user %}
    {% include 'navbar_signin.html' %}
{% endblock %}


{% block content %}
<p><b>Edit Auction</b></p>
  {% if error%}
  <p> <b>{{ error }}</b> </p>
    {% endif %}

    <form action="/editauction/{{ auction.id }}" method="post">
        {% csrf_token %}

        <p>
        <label for="id_title">Title</label>
        <input readonly id="id_title" type="text" value="{{ auction.title }}">
        </p>

        <p>
        <label for="id_description"> Description: </label>
        <textarea id="id_description" name="description" cols="35" rows="10">{{ auction.description }} </textarea>
        </p>

        <input type="submit" value="Save">
    </form>

{% endblock %}
