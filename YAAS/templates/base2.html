{% load staticfiles %}
<html>
<head>

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <title>{% block title %}YAAS{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/auction.svg' %}" />
    {% block style %}{% endblock %}
    <style>
        body {
            padding-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>

    <div id="wrap">
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">YAAS</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home/"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="#browse">Browse</a></li>
              <li><a href="#">Help</a></li>

          </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="/search/">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" name="q">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% block signin_user %}
                    <li ><a href="/signin/"><span class="glyphicon glyphicon-user"></span> Sign in</a></li>
                {% endblock %}


                <li ><a href="/register/">Sign up</a></li>
            </ul>
        </div><!--/.nav-collapse -->

      </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div id="push"> </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit">&copy; Dev of web applications and Web Services 2014</p>
      </div>
    </div>


    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
